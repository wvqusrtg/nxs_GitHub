							<div class="swiper-slide1"> <img src="images/1.jpg" alt=""> </div>

                        <input type="button"  value="分享" onclick="openNewDiv(1)" class="btn btn1" data-num="1"  />
                        <input type="button"  value="约看" onclick="openNewDiv(1)" class="btn btn2" data-num="2"  />

                    <script type="text/javascript" src="js/zepto.min.js"></script>
                    <script type="text/javascript">
                    $(function(){
                        $(".menu").click(function(){
                            var span = $(this).find("span");
                            if(span.hasClass("open")){
                                span.removeClass("open").addClass("close");
                                $(".btn").removeClass("open").addClass("close");
                            }else{
                                span.removeClass("close").addClass("open");
                                $(".btn").removeClass("close").addClass("open");
                            }
                        });
                    });
                    </script>
