  <div class="wrap" style=" position:fixed;bottom:10px;right:10px">
	<div class="menu"><img class="icon_menu" src="img/menu.png" /><span></span></div>
	<div class="btn btn1" data-num="1"><span><a href="#">分享</a></span></div>
	<div class="btn btn2" data-num="2"><span><a href="#">约看</a></span></div>
	<div class="btn btn3" data-num="3"><span><a href="#">咨询</a></span></div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".menu").click(function(){
		var span = $(this).find("span");
		if(span.hasClass("open")){
			span.removeClass("open").addClass("close");
			$(".btn").removeClass("open").addClass("close");
		}else{
			span.removeClass("close").addClass("open");
			$(".btn").removeClass("close").addClass("open");
		}
	});
});
</script>
